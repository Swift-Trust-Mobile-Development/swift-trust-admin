<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwiftTrust - Forgot Password</title>
  <link rel="icon" href="/dist/assets/img/icon 2.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/dist/pages/forms/style.css" />
</head>
<body>
  <div class="container">
    <div class="right-panel">
      <div class="form-wrapper">
        <h2>Forgot password?</h2>
        <p>Please enter the email associated with your account.</p>
        <form id="forgotPasswordForm">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" required />

          <a href="/create-new" class="btn-link">Submit</a>
        </form>
        <footer>
          <p>&copy; SwiftTrust 2025</p>
        </footer>
      </div>
    </div>
    <div class="left-panel forgot-panel">
      <!-- background image applied via CSS -->
    </div>
  </div>
  <script src="/dist/pages/forms/script.js"></script>
</body>
</html>
