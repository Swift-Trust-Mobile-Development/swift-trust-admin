<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwiftTrust Login</title>
  <link rel="icon" href="/dist/assets/img/icon 2.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/dist/pages/forms/style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex: 1;
      flex-direction: row;
      min-height: 100vh;
    }

    /* LEFT PANEL (IMAGE SIDE) */
    .left-panel {
      flex: 1;
      background: url('/dist/assets/img/login-bg.jpg') no-repeat center center;
      background-size: cover;
      display: block;
    }

    /* RIGHT PANEL (FORM SIDE) */
    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: #f8f9fa;
    }

    .form-wrapper {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #1a1a1a;
    }

    h2 span {
      color: #0069d9;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #0069d9;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .forgot {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #0069d9;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #666;
    }

    /* No-JS Warning */
    noscript {
      display: block;
      margin-top: 1rem;
      padding: 1rem;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      border-radius: 4px;
      text-align: center;
      font-size: 0.95rem;
    }

    /* üîπ RESPONSIVENESS */
    @media (max-width: 992px) {
      .container {
        flex-direction: column;
      }

      .left-panel {
        height: 250px;
        background-position: center;
        background-size: cover;
      }

      .right-panel {
        padding: 1.5rem;
      }
    }

    @media (max-width: 576px) {
      .form-wrapper {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      input[type="email"],
      input[type="password"] {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel"></div>

    <div class="right-panel">
      <div class="form-wrapper">
        <h2>Welcome,<br /><span>log into your account.</span></h2>
        <p>Please enter your credentials to access your account.</p>

        <form id="loginForm" method="POST" action="/login">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />

          <button type="submit">Login</button>
          <a href="/forgot" class="forgot">Forgot password?</a>

          <noscript>
            ‚ö†Ô∏è JavaScript is disabled in your browser.  
            You can still log in, but interactive features may not work.
          </noscript>
        </form>

        <footer>
          <p>&copy; SwiftTrust 2025</p>
        </footer>
      </div>
    </div>
  </div>

  <script src="/dist/pages/forms/script.js" defer></script>
</body>
</html>
