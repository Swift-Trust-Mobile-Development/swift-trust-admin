<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwiftTrust Login</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <!-- The background image is handled in CSS -->
    </div>
    <div class="right-panel">
      <div class="form-wrapper">
        <h2>Welcome,<br /><span>Register account.</span></h2>
        <p>Please enter your credentials to register your account.</p>
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required />

          <label for="password">Confirm Password</label>
          <input type="password" id="password" placeholder="re-enter password" required />

          <button type="submit">Register</button>
          <a href="/forgot" class="forgot">Forgot password?</a>
        </form>
        <footer>
          <p>&copy; SwiftTrust 2025</p>
        </footer>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
